<section id="goals" class="tab-content bg-white p-6 rounded-xl shadow-lg mb-6">
  <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
    <i class="ph-target-fill mr-3 text-yellow-600"></i>Target Keuangan
  </h2>
  <form id="goalForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
    <div>
      <label for="goalName" class="block text-gray-700 font-semibold mb-2">Nama Target</label>
      <input type="text" id="goalName" name="goalName" class="w-full border-gray-300 rounded-md shadow-sm" required>
    </div>
    <div>
      <label for="goalAmount" class="block text-gray-700 font-semibold mb-2">Jumlah Target</label>
      <input type="number" id="goalAmount" name="goalAmount" class="w-full border-gray-300 rounded-md shadow-sm" required>
    </div>
    <div class="flex items-end">
      <button type="submit" class="bg-yellow-600 text-white px-6 py-2 rounded-md hover:bg-yellow-700 shadow-md">
        Tambah Target
      </button>
    </div>
  </form>
  <div class="overflow-x-auto bg-white rounded-lg shadow-md">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Target</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah</th>
        </tr>
      </thead>
      <tbody id="goalList" class="bg-white divide-y divide-gray-200">
        <tr>
          <td colspan="2" class="text-center text-gray-500 py-6">Belum ada target.</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
