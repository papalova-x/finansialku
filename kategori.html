<section id="categories" class="tab-content bg-white p-6 rounded-xl shadow-lg mb-6">
  <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
    <i class="ph-list-bullets-fill mr-3 text-teal-600"></i>Manajemen Kategori
  </h2>
  <form id="categoryForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
    <div>
      <label for="newCategory" class="block text-gray-700 font-semibold mb-2">Nama Kategori Baru</label>
      <input type="text" id="newCategory" name="newCategory" class="w-full border-gray-300 rounded-md shadow-sm" required>
    </div>
    <div class="flex items-end">
      <button type="submit" class="bg-teal-600 text-white px-6 py-2 rounded-md hover:bg-teal-700 shadow-md">
        Tambah Kategori
      </button>
    </div>
  </form>
  <ul id="categoryList" class="list-disc list-inside text-gray-700">
    <li>Makan</li>
    <li>Transportasi</li>
    <li>Hiburan</li>
  </ul>
</section>
