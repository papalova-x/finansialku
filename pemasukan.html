<section id="income" class="tab-content bg-white p-6 rounded-xl shadow-lg mb-6">
  <h2 class="text-3xl font-bold text-green-700 mb-6 flex items-center">
    <i class="ph-trend-up-bold mr-3"></i>Pencatatan Pemasukan
  </h2>
  <form id="incomeForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
    <div>
      <label for="incomeAmount" class="block text-gray-700 font-semibold mb-2">Jumlah</label>
      <input type="number" id="incomeAmount" name="incomeAmount" class="w-full border-gray-300 rounded-md shadow-sm" required>
    </div>
    <div>
      <label for="incomeDescription" class="block text-gray-700 font-semibold mb-2">Deskripsi</label>
      <input type="text" id="incomeDescription" name="incomeDescription" class="w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div>
      <label for="incomeDate" class="block text-gray-700 font-semibold mb-2">Tanggal</label>
      <input type="date" id="incomeDate" name="incomeDate" class="w-full border-gray-300 rounded-md shadow-sm" required>
    </div>
    <div class="flex items-end">
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 shadow-md">
        Simpan Pemasukan
      </button>
    </div>
  </form>
</section>
